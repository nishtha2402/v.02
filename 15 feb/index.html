<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Version 2 – Soft Reset</title>

<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color:white;
  position:relative;
}

/* HEART SPARKLES */
.heart {
  position:absolute;
  font-size:18px;
  color:rgba(255,255,255,0.6);
  animation: float 6s linear infinite, fade 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

@keyframes fade {
  0%,100% { opacity:0; }
  50% { opacity:1; }
}

/* CARD */
.card {
  position:relative;
  z-index:10;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  border:1px solid rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  animation: fadeIn 1.2s ease;
}

h1 {
  font-weight:500;
  margin-bottom:20px;
}

p {
  opacity:0.85;
  line-height:1.6;
  font-size:15px;
}

.gif-container {
  margin-top:20px;
}

.gif-container img {
  width:120px;
  margin:10px;
  border-radius:15px;
}

button {
  margin-top:25px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  color:#1f1c2c;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

button:hover {
  transform:scale(1.05);
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- HEARTS GENERATED BY JS -->

<div class="card">
  <h1>Version 2.0</h1>

  <p>
    Today felt heavy, didn’t it?
    <br><br>
    So this isn’t a challenge.
    Not a puzzle.
    Not a test.
  </p>

  <p>
    Just a small reset.
  </p>

  <div class="gif-container">
    <img src="PASTE_KISS_GIF_LINK_HERE" alt="Kiss GIF">
    <img src="PASTE_HUG_GIF_LINK_HERE" alt="Hug GIF">
  </div>

  <p style="margin-top:20px;">
    Consider this a virtual pause.
  </p>

  <button onclick="next()">Continue</button>
</div>

<script>

/* Generate Random Floating Hearts */
for (let i = 0; i < 25; i++) {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = Math.random() * 100 + "vh";
  heart.style.fontSize = (Math.random() * 15 + 10) + "px";
  heart.style.animationDuration = (Math.random() * 5 + 4) + "s";
  document.body.appendChild(heart);
}

function next(){
  alert("Take a deep breath. You’re doing better than you think.");
}

</script>

</body>
</html>
